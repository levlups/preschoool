<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tap the Star</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      background: #87ceeb;
    }
  </style>
  <link rel="manifest" href="manifest.json">

</head>
<body>

<script>
class MainScene extends Phaser.Scene {
  constructor() {
    super('MainScene');
    this.score = 0;
  }

  preload() {
    // Simple star image
    this.load.image('star', 'https://labs.phaser.io/assets/demoscene/star.png');
  }

  create() {
    // Score text
    this.scoreText = this.add.text(20, 20, '⭐ 0', {
      fontSize: '32px',
      color: '#000'
    });

    // Create the star
    this.star = this.add.image(400, 300, 'star')
      .setScale(0.7)
      .setInteractive();

    // Click / tap interaction
    this.star.on('pointerdown', () => {
      this.score++;
      this.scoreText.setText('⭐ ' + this.score);

      // Move star to random position
      this.star.x = Phaser.Math.Between(100, 700);
      this.star.y = Phaser.Math.Between(150, 500);

      // Fun bounce animation
      this.tweens.add({
        targets: this.star,
        scale: 1,
        duration: 150,
        yoyo: true
      });
    });
  }
}

const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: '#87ceeb',
  scene: MainScene
};

new Phaser.Game(config);
</script>

</body>
</html>
